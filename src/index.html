<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Notes</title>
  <link rel="stylesheet" href="index.css">
  <link ref='stylesheet' href='./tailwind.css'>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    
</head>
<body>
  <div class='main-sect'>
    <center>
      <h1 contenteditable="true" class='main-title'>Quick<span>&#160;</span>Notes</h1>
    </center>

    <div class="keys-group">
      <div class="new-group">
        <center>
          <table>
            <tr class='add'>
              <td class='first-t'>
                <div class='icon-div'>
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"
                    stroke="#fff">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                </div>
              </td>
              <td class='third-t'>
                ctrl + n
              </td>
            </tr>
            <tr>
              <td class='first-t'>
                <div class='icon-div'>
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"
                    stroke="#fff">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>

                </div>
              </td>
              <td class='third-t'>
                ctrl + d
              </td>
            </tr>
            <tr>
              <td class='first-t'>
                <div class='icon-div'>
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"
                    stroke="#fff">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                      d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                  </svg>

                </div>
              </td>
              <td class='third-t'>
                ctrl + [
              </td>
            </tr>
            <tr>
              <td class='first-t'>
                <div class='icon-div'>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                    stroke="#fff">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                      d="M17 8l4 4m0 0l-4 4m4-4H3" />
                  </svg>
                </div>
              </td>
              <td class='third-t'>
                ctrl + ]
              </td>
            </tr>
          </table>
        </center>
      </div>
    </div>

    <select name="food_selector" data-placeholder="Select a food to eat">
	<option value="pancakes">Test</option>
</select>


    <div id="caret" class="default size15 hidden" style="top: 37px; left: 5px; animation-name: caretFlashSmooth; opacity: 1;"></div>
    <div class='text-input'>
      <textarea spellcheck="true" style="resize: none;" id="plainText" autofocus="" style="display: none;"></textarea>
    </div>
  </div>
  <div class='alert-popup'>

    <center>
      <p class='alert-msg'>Test</p>
    </center>

  </div>
</body>
<script src='./app.js'></script>
<script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
<script type="text/javascript" src="./select.min.js"></script>

</html>
